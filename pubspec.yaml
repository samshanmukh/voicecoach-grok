name: voicecoach_grok
description: AI personal trainer that analyzes posture, fatigue, and injury risk from your voice alone
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0

  # Audio Recording
  record: ^6.1.2
  permission_handler: ^11.1.0
  path_provider: ^2.1.1

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # State Management
  provider: ^6.1.1

  # Storage
  shared_preferences: ^2.2.2

  # Utils
  intl: ^0.19.0

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  firebase_database: ^11.1.7
  cloud_firestore: ^5.5.2
  firebase_messaging: ^15.1.5

  # Text-to-Speech
  flutter_tts: ^4.2.0

  # Gamification & UI
  confetti: ^0.7.0
  percent_indicator: ^4.2.3
  fl_chart: ^0.70.1

  # Sharing & Screenshots
  screenshot: ^3.0.0
  share_plus: ^10.1.3

  # Connectivity
  connectivity_plus: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
