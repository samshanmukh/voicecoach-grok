name: voicecoach_grok
description: AI personal trainer that analyzes posture, fatigue, and injury risk from your voice alone
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0

  # Audio Recording
  record: ^5.0.4
  permission_handler: ^11.1.0
  path_provider: ^2.1.1

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # State Management
  provider: ^6.1.1

  # Storage
  shared_preferences: ^2.2.2

  # Utils
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
